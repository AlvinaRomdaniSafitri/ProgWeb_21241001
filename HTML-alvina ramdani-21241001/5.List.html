<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>List</title>
</head>
<body>
    <!-- List dengan tag ol -->
    <h3>My To Do List</h3>
    <ol>
    <li>Bangun Pagi</li>
    <li>Mandi</li>
    <li>Sarapan</li>
    <li>Main hp</li>
    <li>Tidur Siang</li>
    <ol>

    <!-- list dengan tag ul -->
    <h3>pilihan sarapan</h3>
    <ul>
        <li>Nasi goreng</li>
        <li>Susu coklat</li>
        <li>Roti bakar</li>
        <ul>

        <!-- list dengan tag dl -->
        <h3>Pemograman web</h3>
        <dl>
            <dt>HTML</dt>
            <dt>Hypertext Markup Language</dt>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        <dl>
</body>
</html>
