<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <!-- Membuat struktur tabel simple  -->
    <h2>Tabel simple</h2>
    <table border="1" cellspacing="0" cellspacing="5">
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 2, kolom 2</td>
        <tr>
        </tr>
             <td>baris 2, kolom 1</td>
             <td>baris 2, kolom 2</td>
        <tr>
    </table>
    <hr>
    <!-- Membuat struktur tabel complex -->
    <h2>Tabel complex</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
        <tr>
            <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
         <tr>
        <thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <th>Baris 2, kolom 2</th>
          <tr>
        <tr>
            <th>Baris 2</th>
            <th>Baris 2, kolom 2</th>
            <th>Baris 2, kolom 2</th>
        <tr>
        </table>
        <hr>
        <!-- Tabel marging -->
        <h2>Membuat tabel merging</h2>
        <table></table>
        
</body>
</html>
